





  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
         <div class="row">
           <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #id="ngModel" [(ngModel)]="_id" >
              <div class="row">

                <div class="input-field col s12">
                  <input type="text" name="name" #_name="ngModel" [(ngModel)]="name" placeholder="Enter full name" required>
                  <label>Name:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="position" #_position="ngModel" [(ngModel)]="position" placeholder="position" >
                  <label>position:

                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="office" #_office="ngModel" [(ngModel)]="office" placeholder="office" >
                  <label>office:

                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="salary" #_salary="ngModel" [(ngModel)]="salary" placeholder="salary" >
                  <label>salary:

                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>

                </div>
              </div>
            </form>
           </div>
           <div class="col s7">
             <table class="responsive-table highlight">
               <thead>
                 <tr>
                   <th>Name </th>
                   <th>position </th>
                   <th>office </th>
                 </tr>
               </thead>
               <tr *ngFor="let emp of allEmp">
                 <td>{{emp.name}}</td>
                 <td>{{emp.position}}</td>
                 <td>{{emp.salary}}</td>
                 <td>
                   <a class="action-btn" (click)="onEdit(emp)">
                     <i class="material-icons">edit</i>
                   </a>
                   <a  class="action-btn"  (click)="onDelete(emp._id,employeeForm)">
                     <i class="material-icons">delete</i>
                   </a>
                 </td>

               </tr>
             </table>
           </div>
         </div>
        </div>
      </div>
    </div>
  </div>
